<!DOCTYPE html>
<html>

<head>
    <title>C o n d i c i o n a l</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="text/javascript">

        //Se recibe un valor introducido por el usuario.  
        //Para los acentos se pone el unicode. Esto es para cuando queremos escribir
        //texto con acentos en JavaScript
        var calificacion = prompt('Ingresa la calificacin\u00f3n');
        
        //Se va a realizar una validación por medio de un condicional.
        
        //El valor ingresado se convierte en un entero
        calificacion = parseInt(calificacion);
        //isNaN evalua un argumento, para determinar si se trata de un número
        //en este caso, el argumento es el valor de calificación. 
        if (isNaN(calificacion)) {
            //Si no se trata de un número, entonces mostrará una ventana.
            alert('Ingresa un n\u00famero');
        } else {
            //si es el caso que se trata de un número, entonces lanzará la ventana
            //con la calificación ingresada. 
            //Se concatena con + la variable al texto del alert. 
            alert("La calificación es: "+calificacion);
        }

    </script>
</head>

</html>
